<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Hyunsu & Young</title>
    <link rel="stylesheet" href="../resources/css/swiper-bundle.min.css"> <!-- swiper -->
    <link rel="stylesheet" href="../resources/css/common.css">
    <link rel="stylesheet" href="../resources/css/content.css">
    <link rel="stylesheet" href="../resources/css/font.css">
    <script src="../resources/js/content.js"></script>
    <script src="../resources/js/jquery-3.6.0.min.js"></script>
    <script src="../resources/js/swiper-bundle.min.js"></script> <!-- swiper -->
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <header class="header" id="header">
            <div class="inner-wrap">
                <h1 class="header-title"><a href="https://suh4522.github.io/travel/">용&현수</a></h1>
                <button type="button" class="btn-menu toggle"><i class="ico-menu"><span class="sr-only">메뉴</span></i></button>
            </div>
            <div id="asideMenu" class="aside-menu">
                <button type="button" class="btn-close toggle"><i class="ico-close"><span class="sr-only">닫기</span></i></button>
                <nav class="nav">
                    <ul>
                        <li><a href="html/navRestaurant.html"><span>맛집</span></a></li>
                        <li><a href="html/navCafe.html"><span>카페</span></a></li>
                        <li><a href="html/toSee.html"><span>볼거리</span></a></li>
                        <li><a target="_blank" href="https://kko.to/TDWeBk2iHh"><span>숙소위치</span></a></li>
                    </ul>
                </nav>
            </div>
            <script>
                
                const toggles = document.querySelectorAll(".toggle");
                const asideMenu = document.getElementById("asideMenu");
            
                toggles.forEach(button => {
                    button.addEventListener("click", () => {
                        asideMenu.classList.toggle("active");
                    });
                });
            </script>
        </header>
        <!--// header -->
        <main class="content">
            <div class="sub-title">
                <h2><strong>용&현수 전주여행</strong></h2>
            </div>
            <div class="board-list">
                <ul>
                    <li>
                        <a href="#none">
                            <div class="thumb detail">
                                <img src="../resources/images/img/img_banner_02.jpg" alt="현수가는차편">
                            </div>
                            <div class="board-title">
                                <span class="title"><b>[srt 4호차 13C]</b> 03.20(수) 현수 가는 차편</span>
                                <small class="date">수서(10:20) → 전주(12:06)</small>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#none">
                            <div class="thumb detail">
                                <img style="height: auto;" src="../resources/images/img/img_banner_02_02.jpg" alt="용가는차편">
                            </div>
                            <div class="board-title">
                                <span class="title"><b>[srt 4호차 13D]</b> 03.20(수) 용이 가는 차편</span>
                                <small class="date">수서(10:20) → 전주(12:06)</small>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
